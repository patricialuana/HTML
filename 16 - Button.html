<!-- botão tipo submit deve estar sempre dentro de um formulário, envia os campos dos inputs-->
<form action="" method="get">
    <button type="submit">Enviar</button>
</form>

<br>
<!-- botão tipo resert deve estar sempre dentro de um formulário, zera os campos dos inputs-->
<form action="" method="get">
    <button type="reset">Enviar</button>
</form>

<br>
<!-- botão tipo button não precisa estar dentro de um formulário, porém ele é usado juntamente com
    o onclick, o Java Script que faz esse botão funcionar-->
<button type="button" onclick="">ENVIAR</button>

<br>

<!-- desabilita o botão caso as informações digitadas não estiver de acordo com o formulário-->
<button type="button" disabled>ENVIAR</button>
