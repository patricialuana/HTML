<!-- no src="" é colocado o video, não tenho arquivo aqui no computador por isso não coloquei
     o controls permite que vc coloque os botões para reprodução do video: play, pause, volume...
     o controlsList="nodownload" vai bloquear de fazer download do seu video
     o autoplay serve para reprodução automatica do video
     o muted permite que o video comece mudo
     o poster="" serve para vc colocar uma capa no seu vídeo-->

controls
controlsList="nodownload"
autoplay
muted

></video>
